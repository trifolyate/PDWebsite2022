<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Countdown Timer</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'><link rel="stylesheet" href="styles/PDHomePage.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main class="container">
  <div class="counter-wrapper">
    <div class="counter">
      <h1 class="header">New PD Website Coming Soon</h1>
      <div class="count">
        <div class="months sec">
          <h2 id="months">00</h2>
          <p>Months</p>
        </div>
        <div class="days sec">
          <h2 id="days">00</h2>
          <p>Days</p>
        </div>
        <div class="hours sec">
          <h2 id="hours">00</h2>
          <p>Hours</p>
        </div>
        <div class="minutes sec">
          <h2 id="minutes">00</h2>
          <p>Minutes</p>
        </div>
        <div class="seconds sec">
          <h2 id="seconds">00</h2>
          <p>Seconds</p>
        </div>
      </div>
    </div>
  </div>
</main>
<!-- partial -->
  <script  src="jsScripts/PDHomePage.js"></script>

</body>
</html>
